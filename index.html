<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Date Calculators</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>üßÆ Smart Date Calculators</h1>

  <!-- Age Calculator -->
  <div class="card">
    <h2>1Ô∏è‚É£ Age Calculator</h2>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="ageResult"></div>
  </div>

  <!-- Days Between Dates -->
  <div class="card">
    <h2>2Ô∏è‚É£ Days Between Two Dates</h2>
    <label for="date1">Start Date:</label>
    <input type="date" id="date1">
    <label for="date2">End Date:</label>
    <input type="date" id="date2">
    <button onclick="calculateDaysBetween()">Calculate Days</button>
    <div class="result" id="daysBetweenResult"></div>
  </div>

  <!-- Days To/From Certain Date -->
  <div class="card">
    <h2>3Ô∏è‚É£ Days To/From a Certain Date</h2>
    <label for="targetDate">Target Date:</label>
    <input type="date" id="targetDate">
    <button onclick="calculateDaysToFrom()">Calculate</button>
    <div class="result" id="daysToFromResult"></div>
  </div>

  <!-- Future Date from Days -->
  <div class="card">
    <h2>4Ô∏è‚É£ Date After N Days</h2>
    <label for="numDays">Number of Days:</label>
    <input type="number" id="numDays" placeholder="Enter number of days">
    <button onclick="calculateFutureDate()">Get Future Date</button>
    <div class="result" id="futureDateResult"></div>
  </div>

  <!-- Birthdate from Age -->
  <div class="card">
    <h2>5Ô∏è‚É£ Estimate Birthdate from Age</h2>
    <label for="inputAge">Enter Age:</label>
    <input type="number" id="inputAge" placeholder="e.g. 30">
    <button onclick="estimateDOB()">Estimate DOB</button>
    <div class="result" id="dobFromAgeResult"></div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();
      if (!dob) return;
      let age = today.getFullYear() - dob.getFullYear();
      const m = today.getMonth() - dob.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
        age--;
      }
      document.getElementById("ageResult").innerText = `You are ${age} years old.`;
    }

    function calculateDaysBetween() {
      const date1 = new Date(document.getElementById("date1").value);
      const date2 = new Date(document.getElementById("date2").value);
      if (!date1 || !date2) return;
      const diff = Math.abs(date2 - date1);
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("daysBetweenResult").innerText = `There are ${days} days between the dates.`;
    }

    function calculateDaysToFrom() {
      const target = new Date(document.getElementById("targetDate").value);
      const today = new Date();
      if (!target) return;
      const diff = target - today;
      const days = Math.round(diff / (1000 * 60 * 60 * 24));
      const msg = days > 0
        ? `${days} days from today.`
        : days < 0
        ? `${Math.abs(days)} days ago.`
        : `Today is the target date!`;
      document.getElementById("daysToFromResult").innerText = msg;
    }

    function calculateFutureDate() {
      const days = parseInt(document.getElementById("numDays").value);
      if (isNaN(days)) return;
      const future = new Date();
      future.setDate(future.getDate() + days);
      document.getElementById("futureDateResult").innerText =
        `The date after ${days} days will be: ${future.toDateString()}`;
    }

    function estimateDOB() {
      const age = parseInt(document.getElementById("inputAge").value);
      if (isNaN(age)) return;
      const today = new Date();
      const dob = new Date(today.getFullYear() - age, today.getMonth(), today.getDate());
      document.getElementById("dobFromAgeResult").innerText = `Estimated DOB: ${dob.toDateString()}`;
    }
  </script>
</body>
</html>
